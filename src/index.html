<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SampleFlexyFlex</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<header>
		<nav>
			<a href="#">Settings</a>
			<h1>Guitar Practice</h1>
			<a href="#">Setlists</a>
		</nav>
	</header>

	<main>

		<p>10 minutes today</p>

		<div>
			<div>
				<button class="btn-symbol">&larr;</button>
				<button class="btn-symbol">huge</button>
				<button class="btn-symbol">&rarr;</button>
			</div>
			<div>
				<p>Track</p>
				<p>Artist</p>
			</div>
			<div>
				<input type="range" name="">
				<button class="btn-symbol">-5</button>
				<button>Delete markers</button>
				<button class="btn-symbol">+5</button>
			</div>
		</div>

		<div>
			<label>
				<input type="checkbox">
				SLOW
			</label>
			<label>
				<input type="checkbox">
				SETLIST
			</label>
			<label>
				<input type="checkbox">
				COUNT
			</label>
			<input type="range" name="">
		</div>

	</main>

	
</body>
</html>
