<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SampleFlexyFlex</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="guitar-practice">

	<div class="page">

	<header>
		<nav>
			<a href="#">Settings</a>
			<h1>Guitar Practice</h1>
			<a href="#">Setlists</a>
		</nav>
	</header>

	<main>

		<p class="training-time-summary">10 minutes today</p>

		<div class="grow-container">
			<div class="playback-controls-primary">
				<button class="btn-symbol">&larr;</button>
				<button class="btn-symbol play"><span class="symbol symbol-play">&#9658;</span></button>
				<button class="btn-symbol">&rarr;</button>
			</div>
			<div class="track-details">
				<h2>Another Love Song</h2>
				<p>Queens of the Stone Age</p>
			</div>
		</div>
		<div class="track-navigation">
			<input type="range" name="">
		</div>
		<div class="track-navigation-controls">
			<button class="btn-symbol">5</button>
			<button>Delete markers</button>
			<button class="btn-symbol">5</button>
		</div>

		<div class="playback-settings">
			<div class="playback-controls">
				<input type="checkbox" id="slow">
				<label for="slow">
					SLOW
				</label>
				<input type="checkbox" id="setlist">
				<label for="setlist">
					<span class="symbol symbol-infinity">&infin;</span>&nbsp;SETLIST
				</label>
				<input type="checkbox" id="count">
				<label for="count">
					COUNT
				</label>
			</div>
			<div class="volume-slider">
				<input type="range" name="">
			</div>
		</div>

	</main>

	</div>


</body>
</html>
